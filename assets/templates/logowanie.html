<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="Description" content="" />

    <meta name="title" content="GRAPE TOWN">

<body itemscope itemtype="http://schema.org/WebPage" class="full-page">

    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-6">
                <div class="page-bg" style="background-image: url('./images/login-bg.jpg')"></div>
            </div>
            <div class="col-sm-11 col-md-10 col-lg-9 col-xl-6">
                <div class="main-card d-flex flex-column">

                    <div class="row justify-content-center flex-grow-1">
                        <div class="col-10 col-lg-9">

                            <div class="text-center">
                                <img src="./images/brand-main.png" class="img-fluid" alt="GRAPE TOWN">
                            </div>
                            <div class="text-center">
                                <h1 class="mb-16">System rezerwacji</h1>
                            </div>
                            <div class="text-center mb-48 app-color-4 font-18">LOGOWANIE</div>
                            <div class="form-group mb-24">
                                <label for="" class="pl-8">Login (adres e-mail)</label>
                                <input type="email" class="form-control" value="">
                            </div>
                            <div class="form-group mb-24">
                                <label for="" class="pl-8">Hasło</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" aria-describedby="button-addon2" value="1234abcd" id="pass1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" onclick="tagglePass('#pass1')" type="button">
                                            <i class="icon-eye"></i>
                                            <i class="icon-eye-slash d-none"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <a href="" class="gray-600">Nie pamiętasz hasła?</a>
                            </div>
                            <div class="clearfix mb-64"></div>
                            <div class="custom-control custom-checkbox mb-16">
                                <input type="checkbox" class="custom-control-input" id="control1">
                                <label class="custom-control-label" for="control1">Oświadczam, że zapoznałem się z  <a href="" class="app-color-3">Regulaminem</a></label>
                            </div>
                            <div class="custom-control custom-checkbox mb-16">
                                <input type="checkbox" class="custom-control-input" id="control2">
                                <label class="custom-control-label" for="control2">Zgadzam się na przetwarzanie moich danych osobowych zgodnie z  <span class="app-color-3">Polityką prywatności</span></label>
                            </div>
                            <div class="clearfix mb-24"></div>
                            <button class="btn btn-primary btn-block">ZALOGUJ SIĘ</button>
                            <div class="clearfix mb-24"></div>

                            <div class="text-center">
                                Nie masz konta? <a href="">Zarejestruj się</a>
                            </div>
                            <div class="clearfix mb-32"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-10 col-lg-9">
                            <div class="text-center mb-32">
                                <a href="" class="gray-600 px-16">Regulamin</a>
                                <a href="" class="gray-600 px-16">Polityka prywatności</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="bs4-xs d-block d-sm-none"></div>
    <div class="bs4-sm d-none d-sm-block d-md-none"></div>
    <div class="bs4-md d-none d-md-block d-lg-none"></div>
    <div class="bs4-lg d-none d-lg-block d-xl-none"></div>
    <div class="bs4-xl d-none d-xl-block d-sl-none"></div>
    <div class="bs4-sl d-none d-sl-block"></div>

</body>
</html>
