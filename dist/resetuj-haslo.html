<body itemscope itemtype="http://schema.org/WebPage" class="full-page" style="background-image: url('./images/bg.jpg')">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-11 col-md-10 col-lg-9 col-xl-8">

                <div class="main-card">

                    <div class="row justify-content-center mb-64">
                        <div class="col-10 col-lg-8">

                            <div class="text-center">
                                <img src="./images/brand-main.png" class="img-fluid" alt="GRAPE TOWN">
                            </div>

                            <div class="text-center">
                                <h1>System rezerwacji</h1>
                            </div>

                            <div class="text-center mb-64 app-color-4">RESETUJ HASŁO</div>

                            <div class="alert mb-64 px-32 py-16">W poniższym polu wpisz nowe hasło.</div>



                            <div class="form-group mb-32">
                                <label for="" class="pl-8">Aktualne hasło</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" aria-describedby="button-addon2" value="1234abcd" id="pass1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" onclick="tagglePass('#pass1')" type="button">
                                            <i class="icon-eye"></i>
                                            <i class="icon-eye-slash d-none"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-32">
                                <label for="" class="pl-8">Nowe hasło</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" aria-describedby="button-addon2" value="1234abcd" id="pass2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" onclick="tagglePass('#pass2')" type="button">
                                            <i class="icon-eye"></i>
                                            <i class="icon-eye-slash d-none"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix mb-64"></div>
                            <button type="button" class="btn btn-block btn-primary">USTAW NOWE HASŁO</button>



                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="bs4-xs d-block d-sm-none"></div>
    <div class="bs4-sm d-none d-sm-block d-md-none"></div>
    <div class="bs4-md d-none d-md-block d-lg-none"></div>
    <div class="bs4-lg d-none d-lg-block d-xl-none"></div>
